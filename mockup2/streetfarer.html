<body id="dummybodyid">

	<!--nevigation bar-->
	<div id="header_nevigation">

		<div class="container_nevigation">

				<img id="logo" src="./static_files/streetfarer-01.png">
		</div>

		<div id="login_register">
		<!--<a href=#>Login</a>	-->
			<div class="label">Login</div>

	<div id="header">

		<div id="header_top">

			<!-- vertical line <div class="divider"></div> -->

			<div id="select_btn">

					<img id="walk_icon" src="./static_files/walk_icon.png">

						<div id="toggle_dot"></div>

			<div class="divider"></div>

<style>

<script>
      $(function() {

 <form action="" id="get_path">
