{% extends "base_map.html" %}
{% load staticfiles %}

{% block title %}
  Saved Paths
{% endblock title %}

{% block undermap_content %}
<h1>Saved paths</h1>
<div class="container button-container">
  {% for path in paths %}
    <button class="get-path-button rounded-button float-left label radio-toggle" value="{{path}}">{{path}}</button>
  {% endfor %}
</div>

{% endblock undermap_content %}
